<div
  class="main-body"
  [ngClass]="{
    collapsed: authService.isAuthenticated() && !responsiveService.phone() && !responsiveService.tablet() && sidebarService.collapsedSig(),
    trimmed: authService.isAuthenticated() && !responsiveService.phone() && !responsiveService.tablet() && !sidebarService.collapsedSig(),
    full: !authService.isAuthenticated()
  }"
>
  <div class="h-full">
    <router-outlet />
  </div>
</div>
