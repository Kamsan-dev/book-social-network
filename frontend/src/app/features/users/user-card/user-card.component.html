<div class="user-card">
  <div class="user-card__header">
    <img
      class="user-card__cover"
      src="https://images.unsplash.com/photo-1583699998579-5872a2117151?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fGxhbmR8ZW58MHx8MHx8fDA%3D"
      alt="Cover image"
    />
    <img class="user-card__avatar" [src]="imageUrl()" alt="User avatar" />
  </div>
  <div class="user-card__body">
    <h2 class="user-card__name">{{ user().firstName }} {{ user().lastName }}</h2>
    <p class="user-card__email">{{ user().email }}</p>
    <p class="user-card__details">Age 25 | FEMALE</p>
    <div class="user-card__actions">
      <button class="btn update" (click)="onUpdateUserClick($event)">Update</button>
      <button class="btn delete">Delete</button>
    </div>
  </div>
</div>
