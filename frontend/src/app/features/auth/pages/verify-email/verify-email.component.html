<div class="flex items-center justify-center h-full">
  <div class="form-container">
    @if (this.showForm()){ @if (errorMessage()){
    <span class="text-xl text-red-500">{{ errorMessage() }}</span>
    }
    <h2 class="text-center">Enter your code here</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmitCode()">
      <div class="form-group">
        <div class="code-inputs">
          @for (digit of this.digits; track i ; let i = $index){
          <input #input type="text" inputmode="numeric" maxlength="1" class="digit-input" [formControlName]="i" (input)="onInput($event, i)" (paste)="onPaste($event)" />
          }
        </div>

        @if (form.invalid && form.dirty) {
        <div class="invalid-feedback">
          <div>6 digits code is required</div>
        </div>
        }
      </div>
      <div class="form-group">
        <p-button
          type="submit"
          label="Submit my verification code"
          [size]="'small'"
          [severity]="'secondary'"
          [disabled]="form.invalid || loading()"
          [styleClass]="'w-[100%]'"
          [loading]="loading()"
        />
      </div>
    </form>
    } @else {
    <div class="flex flex-col gap-2">
      <span>Your code has expired.</span>
      <a>Click here to receive a new code now</a>
    </div>
    }
  </div>
</div>
