<div class="auth-container">
  <div class="auth-form">
    <div style="position: relative; width: 100%; height: 100%" [@slideAnimation]="displayLoginForm()">
      @switch (displayLoginForm()) { @case (true) {
      <div class="form-wrapper">
        <app-login-form
          [loading]="loading()"
          (loginChange)="onLogin($event)"
          (showRegisterPage)="setDisplayLoginForm(false)"
          [message]="statusMessage()"
        ></app-login-form>
      </div>
      } @case (false) {
      <div class="form-wrapper">
        <app-register-form
          [loading]="loading()"
          (registerChange)="onRegister($event)"
          (showLoginPage)="setDisplayLoginForm(true)"
          [message]="statusMessage()"
        ></app-register-form>
      </div>
      } }
    </div>
  </div>

  <div class="auth-image">
    <img
      src="https://images.unsplash.com/photo-1693891220427-3d93bf7e134f?q=80&w=1546&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="Register illustration"
    />
  </div>
</div>
